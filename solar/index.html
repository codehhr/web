<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="HandheldFriendly" content="True" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Solar Blog" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Solar Blog" />
    <!-- styles -->
    <link rel="stylesheet" href="./style/font-awesome.min.css" />

    <link rel="stylesheet" href="./style/justifiedGallery.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <!-- rss -->

    <!-- jquery -->
    <script src="./js/jquery.min.js"></script>
    <!-- title -->
    <style>
      @font-face {
        font-family: "Meslo LG";
        font-style: normal;
        src: local("Meslo LG S"),
          url("./fonts/MesloLGS-Regular.ttf") format("truetype");
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .banner {
        margin: auto;
      }
    </style>
    <title>Solar Blog</title>
  </head>

  <body>
    <div class="banner">
      <ul id="wrapper" class="wrapper">
        <div class="sun">
          <div class="star"></div>
        </div>
        <div class="mercury">
          <div class="planet">
            <div class="shadow"></div>
          </div>
        </div>
        <div class="venus">
          <div class="planet">
            <div class="shadow"></div>
          </div>
        </div>
        <div class="earth">
          <div class="planet">
            <div class="shadow"></div>
          </div>
        </div>
        <div class="mars">
          <div class="planet">
            <div class="shadow"></div>
          </div>
        </div>
        <div class="jupiter">
          <div class="planet">
            <div class="shadow"></div>
          </div>
        </div>
      </ul>
    </div>
    <!-- -------------------------------------- -->

    <!-- ---------------------------------------------- -->
    <script src="./js/jquery.justifiedGallery.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
