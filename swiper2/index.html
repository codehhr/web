<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>轮播图</title>
  </head>
  <body>
    <ul class="swiperbox">
      <input type="radio" id="taga" name="tags" checked />
      <input type="radio" id="tagb" name="tags" />
      <input type="radio" id="tagc" name="tags" />

      <li class="swiperitem">A</li>
      <li class="swiperitem">B</li>
      <li class="swiperitem">C</li>

      <div class="tag-ctrl">
        <label for="taga"></label>
        <label for="tagb"></label>
        <label for="tagc"></label>
      </div>
    </ul>
    <script>
      var index = 0;
      var interval = setInterval(function () {
        start();
      }, 2000);
      function start() {
        if (index == 3) {
          index = 0;
        }
        if (index == 0) {
          var taga = (document.querySelector("#taga").checked = true);
        } else if (index == 1) {
          var tagb = (document.querySelector("#tagb").checked = true);
        } else if (index == 2) {
          var tagc = (document.querySelector("#tagc").checked = true);
        }
        index++;
      }

      var overSwiper = document.querySelector(".swiperbox");
      overSwiper.onmouseover = function () {
        // console.log("over");
        clearInterval(interval);
      };
      overSwiper.onmouseout = function () {
        clearInterval(interval);

        interval = setInterval(function () {
          start();
        }, 2000);
        // console.log("out");
      };
    </script>
  </body>
</html>
